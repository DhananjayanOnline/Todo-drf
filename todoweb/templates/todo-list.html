<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                    <table class="table text-center table-hover table-striped table-lg table-border mt-5 border">
                        <tr>
                            <th class="display-6">Task</th>
                            <th class="display-6">Status</th>
                            <th class="display-6">Date</th>
                            <th class="display-6">Action</th>
                        </tr>
                        {% for todo in todos %}
                        <tr>
                            <td>{{todo.task_name}}</td>
                            <td>{{todo.status}}</td>
                            <td>{{todo.created_date}}</td>
                            <td>
                                <a href="{% url 'todo-detail' todo.id %}" class="btn btn-outline-warning btn-sm " style="border-radius: 0;">View</a>
                                <a href="{% url 'todo-delete' todo.id %}" class="btn btn-outline-danger btn-sm" style="border-radius: 0;">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
